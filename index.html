<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact-form</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="stylesheed.css">
    </head>

    <body>
        <section class="flex">
            <div class="left">
                <img class="logo-img" src="Full ohne HG.png" alt="Logo">
                <h1>LENSLIFT</h1>
                <div class="header-subtitle">Vielen Dank für ihr Interesse an einem Drohnenflug, nachdem Sie das Formular gesendet haben werden wir uns schellstmöglich melden. Erfahren Sie mehr über unsere Dienstleistungen <a href="https://lenslift.de/">hier</a>!</div>
            </div>
            <form class="right" action="https://formspree.io/f/mkgqljdz" method="POST">
                <div class="form-item">
                    <div class="form-label">Name:</div>
                    <input class="form-input" placeholder="Name" name="Name"/>
                </div>
                <div class="form-item">
                    <div class="form-label">Email:</div>
                    <input class="form-input" placeholder="Email" name="Email"/>
                </div>
                <div class="form-item full-width">
                    <div class="form-label">Nachricht:</div>
                    <textarea class="form-textarea" placeholder="Nachricht" name="Nachricht"></textarea>
                </div>
                <div class="form-item-row full-width">
                    <input class="form-label" type="checkbox" required>
                    <div class="form-label">Hiermit akzeptiere ich die <a href="#">Datenschutzrichtlinien</a>*</div>
                </div>
                <div class="form-item-row full-width center">
                    <button type="submit">Absenden</button>
                </div>
            </form>
        </section>
    </body>

</html>
